name: CI Build

on:
  push:
    branches:
      - master
      - 'v*'
  pull_request:
  schedule:
    - cron: '0 3 * * *' # daily, at 3am

jobs:
  test:
    timeout-minutes: 10
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v4
      - run: yarn install --frozen-lockfile --ignore-engines
      - run: yarn lint
      - run: yarn test

  floating-dependencies:
    timeout-minutes: 10
    name: "Floating Dependencies"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v4
      - run: yarn install --no-lockfile
      - run: yarn test

  try-scenarios:
    timeout-minutes: 10
    name: "Try: ${{ matrix.ember-try-scenario }}"

    runs-on: ubuntu-latest

    needs: test

    strategy:
      fail-fast: false
      matrix:
        ember-try-scenario:
          - ember-lts-3.8
          - ember-lts-3.12
          - ember-lts-3.16
          - ember-lts-3.20
          - ember-lts-3.24
          - ember-lts-3.28
          - ember-release
          - ember-beta
          - ember-canary
          - ember-classic
          - ember-default-with-jquery
          - embroider-safe

    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v4
      - name: install dependencies
        run: yarn install --frozen-lockfile
      - name: test
        run: node_modules/.bin/ember try:one ${{ matrix.ember-try-scenario }} --skip-cleanup

  types:
    runs-on: ubuntu-latest

    needs: test

    strategy:
      fail-fast: false
      matrix:
        ts-version:
          - 4.7
          - next

    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v4
      - name: install dependencies
        run: yarn install --frozen-lockfile
      - name: install TS version
        run: yarn install --dev typescript@${{matrix.ts-version}}
      - name: test types
        run: yarn lint:ts
